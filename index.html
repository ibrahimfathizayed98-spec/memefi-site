<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>MemeFi</title>
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <style>
    body{background:#0d0d0d;color:#fff;text-align:center;font-family:Arial,Helvetica,sans-serif;margin:0;padding:0}
    h1{margin-top:50px;font-size:28px}
    .balance{font-size:42px;margin:20px 0}
    footer{position:fixed;bottom:0;width:100%;background:#1a1a1a;display:flex;justify-content:space-around;padding:10px 0}
    footer .tab{flex:1;text-align:center;padding:8px 4px;font-size:13px;cursor:pointer}
    footer .tab:hover{background:#222}
  </style>
</head>
<body>
  <header>MemeFi Coin</header>
  <div class="balance">7,585</div>
  <footer>
    <div class="tab">Store</div>
    <div class="tab">My Gifts</div>
    <div class="tab">Giveaways</div>
    <div class="tab">Rewards</div>
    <div class="tab">Profile</div>
  </footer>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <script>Telegram.WebApp.ready()</script>
</body>
</html>
